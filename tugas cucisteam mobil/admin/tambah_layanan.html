<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Layanan</title>
    <link rel="stylesheet" href="tambah_layanan.css">
</head>
<body>
    <header>
        <h1>Admin</h1>
        <nav>
            <ul>
                <li><a href="kelola_layanan.html">Kelola Layanan</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Tambah Layanan Baru</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nama-layanan">Nama Layanan:</label>
                <input type="text" id="nama-layanan" name="nama-layanan" required>
            </div>
            <div class="form-group">
                <label for="harga-layanan">Harga Layanan (Rp):</label>
                <input type="number" id="harga-layanan" name="harga-layanan" required>
            </div>
            <button type="submit">Tambah Layanan</button>
        </form>
    </main>
</body>
</html>
